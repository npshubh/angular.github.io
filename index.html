<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Page 1-1</a></li>
            <li><a href="#">Page 1-2</a></li>
            <li><a href="#">Page 1-3</a></li>
          </ul>
        </li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row" ng-controller="DivRepeatController">
      <div class="col-md-4" ng-repeat="phone in phones">
        <h4>{{phone.name}}</h4>
        <p>{{phone.snippet}}</p>
      </div>
    </div>
    <div class="row" ng-controller="DivRepeatController">
      <div class="jumbotron" ng-init="myCol='lightblue'">
        <h3>{{appDeveloper}}</h3><br>
        Write your text here: <input type="text" ng-model="appDeveloper"><br>
        Result:    {{appDeveloper}}
      </div>
    </div>
    <div class="row" ng-controller="DivRepeatController">
      <div class="col-md-12">
        <h1>This example shows use of "orderBy" filer</h2>
        <ul>
          <li ng-repeat="x in cityNames | orderBy:'country'">
            {{ x.name + ', ' + x.country }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
